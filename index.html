<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat_Css_Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cat">
            <div class="collar"> 
                <div class="stud left"></div>
                <div class="stud right"></div>
            </div>
            <div class="face">
                <div class="ear-left">
                    <div class="inner-left">

                    </div>
                </div>
                <div class="ear-right">
                    <div class="inner-right">
                        
                    </div>
                </div>
                <div class="eye-left"><div class="eyeball"><div class="eye1"></div></div></div>
                <div class="eye-right"><div class="eyeball"><div class="eye2"></div></div></div>
                <div class="nose">
                    <div class="lip1"></div>
                    <div class="lip2"></div>
                </div>
                <div class="mustache-group mustache-group1">
                    <div class="mustache mustache1"></div>
                    <div class="mustache mustache2"></div>
                    <div class="mustache mustache3"></div>
                </div>
                <div class="mustache-group mustache-group2">
                    <div class="mustache mustache4"></div>
                    <div class="mustache mustache5"></div>
                    <div class="mustache mustache6"></div>
                </div>
            <div class="body">
                <div class="paw-left">
                    <div class="nail"></div>
                    <div class="nail"></div>
                </div>
                <div class="paw-right">
                    <div class="nail"></div>
                    <div class="nail"></div>
                </div>
                <div class="tail"></div>
            </div>
            <div class="sun"></div>
            <div class="grass"></div>
            </div>
        </div>
    </div>
</body>
</html>
